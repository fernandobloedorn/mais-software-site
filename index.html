<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* O segredo: Gradiente radial que segue as variáveis do mouse */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Garante que não bloqueie cliques */
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y), 
                rgba(0, 123, 255, 0.15) 0%, 
                rgba(5, 5, 5, 1) 40%
            );
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-tile-1 {
            font-size: 1.2rem;
            font-weight: 900;
            color: #555;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        .sub-tile-2 {
            font-size: 1rem;
            font-weight: 300;
            color: #555;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            color: #555;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            h1 svg {
                width: 35px !important;  /* Diminui o tamanho do ícone */
                height: 35px !important;
                top: -9px !important;    /* Ajusta a posição superior */
                right: -21px !important; /* Ajusta a posição lateral */
            }
            
            .sub-tile-1, .sub-tile-2 {
                letter-spacing: 2px;     /* Reduz o espaçamento para caber no ecrã */
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="glow-bg" id="glow"></div>
    
    <div class="container">
        <h1 style="position: relative; display: inline-block;">
            Mais Software
            <svg width="60" height="60" viewBox="0 0 100 100" 
                 style="position: absolute; top: -15px; right: -32px; opacity: 0.9; z-index: 1;">
                <rect x="38" y="10" width="24" height="80" rx="4" fill="#F39200"/>
                <rect x="10" y="38" width="80" height="24" rx="4" fill="#F39200"/>
            </svg>
        </h1>
        <div class="sub-tile-1">Onde o código encontra a inovação</div>
        <div class="sub-tile-2">Desenvolvimento sob medida para negócios em expansão</div>
    </div>

    <script>
        // JavaScript para capturar o movimento do mouse e atualizar as variáveis CSS
        const glow = document.getElementById('glow');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            document.documentElement.style.setProperty('--mouse-x', `${x}%`);
            document.documentElement.style.setProperty('--mouse-y', `${y}%`);
        });
    </script>
</body>
</html>
